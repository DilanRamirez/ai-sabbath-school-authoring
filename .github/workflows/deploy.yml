name: Build and Docker Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Check Vite build and Docker image

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Vite app
        run: npm run build

      - name: âœ… Check dist folder exists
        run: test -d dist && echo "Build succeeded"

      - name: ğŸ³ Build Docker image
        run: docker build -t vite-app .
